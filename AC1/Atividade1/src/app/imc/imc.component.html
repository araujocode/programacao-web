<div class="container mt-4">
  <h2 class="mb-4">Calculadora de IMC</h2>

  <div class="form-group">
    <label for="peso">Peso (kg):</label>
    <input type="number" class="form-control" [(ngModel)]="peso" placeholder="Peso" />
  </div>

  <div class="form-group">
    <label for="altura">Altura (m):</label>
    <input type="number" class="form-control" [(ngModel)]="altura" placeholder="Altura" />
  </div>

  <button class="btn btn-primary mt-3" (click)="calcularIMC()">Calcular</button>

  <div class="mt-3">
    <p>IMC: {{ imc }}</p>
    <p>Resultado: {{ resultado }}</p>
  </div>
</div>
