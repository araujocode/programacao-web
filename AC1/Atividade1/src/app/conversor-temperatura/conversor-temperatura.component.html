<div class="container mt-4">
  <h2 class="mb-4">Conversor de Temperatura</h2>

  <div class="form-group">
    <label for="celsius">Temperatura em Celsius:</label>
    <input type="number" class="form-control" [(ngModel)]="celsius" placeholder="Celsius" />
  </div>

  <button class="btn btn-primary mt-3" (click)="converter()">Converter</button>

  <div class="mt-3">
    <div class="form-group">
      <label for="fahrenheit">Fahrenheit (Â°F):</label>
      <input type="number" class="form-control" [value]="fahrenheit" readonly />
    </div>

    <div class="form-group">
      <label for="kelvin">Kelvin (K):</label>
      <input type="number" class="form-control" [value]="kelvin" readonly />
    </div>
  </div>
</div>
