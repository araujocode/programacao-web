<div class="container mt-4">
  <h2 class="mb-4">Apólice de Seguro Automobilístico</h2>

  <div class="form-group">
    <label for="nome">Nome do Segurado:</label>
    <input type="text" class="form-control" [(ngModel)]="nomeSegurado" placeholder="Nome do Segurado" />
  </div>

  <div class="form-group">
    <label for="sexo">Sexo:</label>
    <select class="form-control" [(ngModel)]="sexo">
      <option value="">Selecione</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>
  </div>

  <div class="form-group">
    <label for="idade">Idade:</label>
    <input type="number" class="form-control" [(ngModel)]="idade" placeholder="Idade" />
  </div>

  <div class="form-group">
    <label for="preco-automovel">Preço do Automóvel:</label>
    <input type="number" class="form-control" [(ngModel)]="precoAutomovel" placeholder="Preço do Automóvel" />
  </div>

  <button class="btn btn-primary mt-3" (click)="calcular()">Calcular Apólice</button>

  <p class="mt-3">Preço da Apólice: R$ {{ precoApolice }}</p>
</div>
