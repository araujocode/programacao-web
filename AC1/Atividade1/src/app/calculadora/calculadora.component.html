<div class="container mt-4">
  <h2 class="mb-4">Calculadora</h2>

  <div class="form-group">
    <label for="numero1">Número 1:</label>
    <input type="number" class="form-control" [(ngModel)]="numero1" placeholder="Primeiro número" />
  </div>

  <div class="form-group">
    <label for="numero2">Número 2:</label>
    <input type="number" class="form-control" [(ngModel)]="numero2" placeholder="Segundo número" />
  </div>

  <div class="form-group">
    <label for="operacao">Operação:</label>
    <input type="text" class="form-control" [(ngModel)]="operacao" placeholder="soma, subtração, multiplicação, divisão" />
  </div>

  <button class="btn btn-primary mt-3" (click)="calcular()">Calcular</button>

  <div class="form-group mt-3">
    <label for="resultado">Resultado:</label>
    <input type="text" class="form-control" [value]="resultado" readonly placeholder="Resultado" />
  </div>
</div>
